service: training-sls-back
provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  profile: alegra-training
  httpApi:
    id:
      Fn::ImportValue: pets-api-id
    disableDefaultEndpoint: true
  iam:
    role:
      Fn::ImportValue: lambda-s3-sns-role-arn

functions:
  authorizerFunc:
    handler: src/authorizer.handler
  create-foundation:
    handler: src/create-foundation.handler
    events:
      - httpApi: 
          method: POST
          path: /foundation
    layers:
      - { Ref: SharedLambdaLayer }
  create-pet:
    handler: src/create-pet.handler
    events:
      - httpApi: 
          method: POST
          path: /pet
          # authorizer:
          #   id:
          #     Fn::ImportValue: api-authorizer-id
          #   type: request
    layers:
      - { Ref: SharedLambdaLayer }
  delete-pet:
    handler: src/delete-pet.handler
    events:
      - httpApi: 
          method: DELETE
          path: /pet/{petId}
    layers:
      - { Ref: SharedLambdaLayer }
  filter-pets:
    handler: src/filter-pets.handler
    events:
      - httpApi: 
          method: POST
          path: /pets/{foundationId}
    layers:
      - { Ref: SharedLambdaLayer }
  get-pet-id:
    handler: src/get-pet-id.handler
    events:
      - httpApi: 
          method: GET 
          path: /pet/{petId}
    layers:
      - { Ref: SharedLambdaLayer }
  get-pets:
    handler: src/get-pets.handler
    events:
      - httpApi: 
          method: GET 
          path: /pets/{foundationId}
    layers:
      - { Ref: SharedLambdaLayer }
  sync-db:
    handler: src/sync-db.handler
    events:
      - httpApi: 
          method: GET 
          path: /sync
    layers:
      - { Ref: SharedLambdaLayer }
  update-pet:
    handler: src/update-pet.handler
    events:
      - httpApi: 
          method: PUT 
          path: /pet/{petId}
    layers:
      - { Ref: SharedLambdaLayer }
custom:
  esbuild:
    bundle: true
    minify: true
layers:
  Shared:
    path: dist/layer 
    name: shared-layer
    retain: false
    package:
      patterns:
        - "!./package.json"
        - "!./package-lock.json"

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-latest-layer-version